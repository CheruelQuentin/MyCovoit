<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<link href="//code.ionicframework.com/1.0.0-beta.12/css/ionic.css" rel="stylesheet">
<script src="//code.ionicframework.com/1.0.0-beta.12/js/ionic.bundle.js"></script>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="medium">
      Recherche
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-item>
    <ion-label position="floating">Position actuelle</ion-label>
    <ion-input [(ngModel)]="positionAct" placeholder="Position actuelle" type="string" id="PosAct" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Où se rendre</ion-label>
    <ion-input [(ngModel)]="ouSeRendre" placeholder="Où se rendre" type="string" id="Ordv"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="floating">Date du déplacement</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2999-12-31" value="2002-09-23" [(ngModel)]="dateDeb" id="DateDepla"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Heure de départ</ion-label>
    <ion-datetime [(ngModel)]="heureDepa" displayFormat="HH:mm" id="HeureDep"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombres de passagers</ion-label>
    <ion-input [(ngModel)]="nbPassager" placeholder="Nombres de passagers" type="number" min="1" id="nbPassa"></ion-input>
  </ion-item>

  <ion-content class="padding">
    <div class = "row center">
      <div class="col text-center">
        <ion-button color="danger" type="reset">Reset</ion-button>
      </div>
      <div class="col text-center">
        <ion-button (click)="addFirestore()" color="success" type="submit" [routerLink]="['/tabs/tab4']" >Success</ion-button>
        
      </div>
    </div>
  </ion-content>
</ion-content>
